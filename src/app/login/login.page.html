<ion-header>
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<form >
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">eMail</ion-label>
              <ion-input
                type="email"
                ngModel
                name="email"
                required
            
              ></ion-input>
            </ion-item>
    
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input
                type="password"
                ngModel
                name="password"
                required
                minlength="6"
              
              ></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">

          <ion-button
            type="submit"
            color="primary"
            (click)="onLogin()"
            expand="block"
      
          >
            Login
          </ion-button>
         <p text-center>Don't have a account?</p>
         <ion-button expand="full" color="danger" (click)="onRegister()">Register</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>


</ion-content>
